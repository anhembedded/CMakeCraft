name: C++ CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang-format clang-tidy lcov

      - name: Configure
        run: |
          cmake -S . -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DENABLE_COVERAGE=ON \
            -DBUILD_TESTING=ON \
            -DBUILD_EXAMPLES=ON

      - name: Build
        run: cmake --build build

      - name: Run Tests
        run: ctest --test-dir build --output-on-failure

      - name: Check Formatting
        run: |
          find src interface inc -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror

      - name: Static Analysis
        run: |
          find src -name "*.cpp" | xargs clang-tidy -p build --quiet

      - name: Generate Coverage Report
        run: |
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/tests/*' '*/examples/*' --output-file coverage.info
          genhtml coverage.info --output-directory coverage_report

      - name: Upload Coverage
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage_report
